<!-- Generated template for the ScrollEventComponent component -->
<div class="event-content">
    <ion-card (click)="goEventDetail()">

        <div class="backgroundImage"  [ngStyle]="{'background-image': 'url(' + pictureUrl + ')'}"></div>
        <div class="eventIcon">
            <ion-icon name="custom-teatri"></ion-icon>
        </div>
        <div class="description">

            {{event.shortTitle}}
            <p>{{event.type}}</p>

        </div>

    </ion-card>
</div>
