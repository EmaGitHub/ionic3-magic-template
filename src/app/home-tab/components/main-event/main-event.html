<!-- Generated template for the MainEventComponent component -->
<div class="main-event">
    <ion-card (tap)="goEventDetail()">

        <h2>{{event.title}}</h2>

        <p> From {{event.dateBegin.toLocaleString('default', { month: 'long' })}} {{event.dateBegin.getDate()}} to {{event.dateEnd.toLocaleString('default', { month: 'long' })}} {{event.dateEnd.getDate()}}</p>
    </ion-card>
</div>
