<!-- Generated template for the MainEventComponent component -->
<div class="main-event">
    <ion-card (tap)="goEventDetail()" [style.background]="getImage()">

        <h2>{{event.title}}</h2>

        <p> {{'FROM' | translate}} {{event.dateBegin.getDate()}} {{event.dateBegin.toLocaleString('it-IT', { month: 'long' })}}  
            {{'TO' | translate}} {{event.dateEnd.getDate()}} {{event.dateEnd.toLocaleString('it-IT', { month: 'long' })}}</p>
    </ion-card>
</div>
