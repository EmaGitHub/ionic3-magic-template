<navbar [pageName]="'DETAILPAGE'"></navbar>

<ion-content padding-left padding-right class="pageContent">

    <div [@fade-in-out]="visibleText" id="text">{{text}}</div>

    <span [@fade-in-out]="visibleText" id="text">
    <button ion-button (tap)="makeGetReq()" >HTTP GET Req</button>
    <button ion-button (tap)="makePostReq()" >HTTP POST Req</button>
    </span>
    
    <span *ngFor="let r of getResp"> 
        <div>{{r.title}}</div>
    </span>

    <div>{{postResp}}</div>

</ion-content>
