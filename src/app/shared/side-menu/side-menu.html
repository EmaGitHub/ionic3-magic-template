<ion-header class="header">

    <ion-row id="row-one" [ngStyle]="{'background-image': 'url(' + cityUrlPicture + ')'}"></ion-row> 

    <div class="back-picture">
        <div class="user-picture" [ngStyle]="{'background-image': 'url(' + ateneoLogoUrl + ')', 'margin': ''+logoStyle}"></div>
    </div>

    <ion-row id="row-two">
        <ion-toolbar>
            <ion-title>User Name
                <p class="subtitle">Universit√† degli studi di {{ateneo}}</p>
            </ion-title>
        </ion-toolbar>
    </ion-row>

</ion-header>

<ion-content class="ion-padding">
    <ion-list id="menuList" no-lines>
        <ion-item tappable (tap)="goHomePage()" menuClose>
            <ion-icon id="sectionIcon" name="ios-reverse-camera-outline" item-start></ion-icon>
            {{'SEED' | translate}}
        </ion-item>
        <ion-item tappable (tap)="goRootPage()" menuClose>
            <ion-icon id="sectionIcon" name="ios-card-outline" item-start></ion-icon>
            {{'ROOT' | translate}}
        </ion-item>
        <ion-item tappable (tap)="goSettingsPage()" menuClose>
            <ion-icon id="sectionIcon" name="custom-notifications" item-start></ion-icon>
            {{'ROOTPAGE' | translate}}
        </ion-item>
        <ion-item tappable (tap)="goSettingsPage()" menuClose>
            <ion-icon id="sectionIcon" name="ios-settings-outline" item-start></ion-icon>
            {{'SETTINGS' | translate}}
        </ion-item>
        
        <ion-item tappable class="bottomMenuButton" (tap)="logOut()" menuClose>
            {{'LOGOUT' | translate}}
        </ion-item>
    </ion-list>
</ion-content>
