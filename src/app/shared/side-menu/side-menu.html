<ion-menu persistent="true" [content]="content" id="menuHome">
  <ion-header>
      <ion-toolbar>
          <ion-title>Menu Header</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
      <ion-list id="menuList">
          <ion-item tappable class="menuButton" (tap)="go()" menuClose>
              <ion-icon id="sectionIcon" name="ios-contacts" item-start></ion-icon>
              {{'HOME' | translate}}
              <ion-icon id="arrowIcon" name="ios-arrow-forward" item-end> </ion-icon>
          </ion-item>
          <ion-item tappable class="menuButton" (tap)="go()" menuClose>
              <ion-icon id="sectionIcon" name="md-analytics" item-start></ion-icon>
              {{'INFO' | translate}}
              <ion-icon id="arrowIcon" name="ios-arrow-forward" item-end> </ion-icon>
          </ion-item>
          <ion-item tappable class="menuButton" (tap)="logOut()" menuClose>
              <ion-icon id="sectionIcon" name="ios-bonfire" item-start></ion-icon>
              {{'LOGOUT' | translate}}
              <ion-icon id="arrowIcon" name="ios-arrow-forward" item-end> </ion-icon>
          </ion-item>
      </ion-list>
  </ion-content>

</ion-menu>
