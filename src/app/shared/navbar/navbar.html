<ion-header no-border>
    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle class="toggle" [ngClass]="(menuToggleVisible)?'':'invisible'">
            <ion-icon class="menu-icon" name="custom-menu"></ion-icon>
        </button>
        <ion-title *ngIf="pageName == 'HOMEPAGE'"><rt-logo></rt-logo> 
            <ion-icon (click)="openNotifications()" id="notification-icon" name="custom-notifications"></ion-icon> 
            <div id="notifications-badge" color="danger" *ngIf="notifications"></div>
        </ion-title>
        <ion-title *ngIf="pageName != 'HOMEPAGE'" text-center class="page-title"> {{ pageName | translate }} </ion-title>
    </ion-navbar>
</ion-header>
