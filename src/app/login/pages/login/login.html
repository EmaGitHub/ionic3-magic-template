<ion-content>
    
    <div id="registerForm">

        <form #loginForm="ngForm">
            <ion-item class="login-input-container" lines="inset">
                <ion-input
                    [clearInput]="false"
                    [placeholder]="'USERNAME' | translate"
                    [(ngModel)]="username"
                    name="username"
                    autocapitalize="off"
                    autocorrect="off"
                    clearInput
                    clearOnEdit="off"
                    required></ion-input>
            </ion-item>

            <ion-item class="login-input-container">
                <ion-input
                    [clearInput]="false"
                    [placeholder]="'PASSWORD' | translate"
                    [(ngModel)]="password"
                    type="password"
                    name="password"
                    autocapitalize="off"
                    autocorrect="off"
                    clearOnEdit="off"
                    required></ion-input>
                    <ion-icon id="eye-icon" name="ios-eye-outline" item-right></ion-icon>

            </ion-item>

        </form>

        <div class="barcode-circle">
            <div class="barcode-icon"></div>
            <p id="barcode-label">{{ 'BARCODE_READER' | translate }}</p>
        </div>
        
    </div>

    

</ion-content>

<button ion-button full
type="submit" [disabled]="!loginForm.valid" class="register-button" (tap)="onLoginSubmit()">{{ 'CONTINUE' | translate }}</button>
