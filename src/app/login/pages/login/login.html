<ion-content>
    
    <div id="registerForm">

        <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
            <ion-item class="login-input-container" lines="inset">
                <ion-input
                    [clearInput]="false"
                    [placeholder]="'USERNAME' | translate"
                    [(ngModel)]="username"
                    name="username"
                    autocapitalize="off"
                    autocorrect="off"
                    clearInput
                    clearOnEdit="off"
                    required></ion-input>
            </ion-item>

            <ion-item class="login-input-container">
                <ion-input
                    [clearInput]="false"
                    [placeholder]="'PASSWORD' | translate"
                    [(ngModel)]="password"
                    type="password"
                    name="password"
                    autocapitalize="off"
                    autocorrect="off"
                    clearInput
                    clearOnEdit="off"
                    required></ion-input>
            </ion-item>

            <button
                ion-button
                class="login-button"
                full
                type="submit"
                [disabled]="!loginForm.valid"> {{ 'REGISTER' | translate }} </button>
        </form>
    </div>

</ion-content>

<button ion-button class="register-button" (tap)="goLogin()">{{ 'CONTINUE' | translate }}</button>
